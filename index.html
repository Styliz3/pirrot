<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styliz3 — Pay</title>
  <meta name="description" content="Secure payments to Styliz3 via PayPal." />
  <meta name="theme-color" content="#0ea5e9" />
  <meta property="og:title" content="Styliz3 — Pay" />
  <meta property="og:description" content="Secure payments to Styliz3 via PayPal." />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1720;
      --text: #e6f0ff;
      --muted: #b6c2d1;
      --accent: #0ea5e9;
      --accent-2: #38bdf8;
      --ring: rgba(56, 189, 248, .5);
      --success: #22c55e;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(14,165,233,.15), transparent 60%),
        radial-gradient(1000px 600px at 110% 10%, rgba(56,189,248,.12), transparent 60%),
        linear-gradient(180deg, var(--bg), #0a121a 30%, #091018 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 860px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(2,8,23,.5), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: hidden;
    }
    header {
      padding: 28px 28px 0;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
    .brand .logo {
      width: 44px; height: 44px; border-radius: 12px;
      background: conic-gradient(from 180deg at 50% 50%, #38bdf8, #0ea5e9, #60a5fa, #38bdf8);
      box-shadow: 0 10px 30px rgba(56,189,248,.35);
    }
    .brand .name { font-weight: 700; letter-spacing: .2px; font-size: 18px; }
    .mode {
      background: rgba(2,8,23,.5);
      border: 1px solid rgba(148,163,184,.18);
      color: var(--muted);
      padding: 8px 12px; border-radius: 999px;
      cursor: pointer; transition: .2s transform;
    }
    .mode:active { transform: scale(.98); }

    .hero {
      padding: 32px 28px 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 44px);
      line-height: 1.1;
      letter-spacing: .2px;
      text-wrap: balance;
    }
    .sub {
      margin: 14px auto 0;
      max-width: 58ch;
      color: var(--muted);
      font-size: 16px;
    }

    .card {
      margin: 28px;
      padding: 22px;
      background: var(--card);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 16px;
      display: grid;
      gap: 16px;
    }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr auto; align-items: end; } }

    label { font-size: 14px; color: var(--muted); }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,.25);
      background: rgba(2,8,23,.55);
      color: var(--text);
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    input:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 6px var(--ring);
    }

    .actions { display: flex; flex-wrap: wrap; gap: 12px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      height: 48px; padding: 0 18px; border-radius: 12px; border: 0; cursor: pointer;
      font-weight: 700; letter-spacing: .2px;
      transition: transform .06s ease, filter .15s ease;
      text-decoration: none;
    }
    .btn:active { transform: translateY(1px) scale(.99); }

    .btn-primary {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #06111a;
      box-shadow: 0 12px 30px rgba(14,165,233,.45), inset 0 1px 0 rgba(255,255,255,.4);
    }
    .btn-ghost {
      background: rgba(2,8,23,.5);
      color: var(--text);
      border: 1px solid rgba(148,163,184,.25);
    }
    .note { color: var(--muted); font-size: 13px; }

    footer {
      padding: 20px 28px 28px;
      display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      color: var(--muted);
      font-size: 13px;
    }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <a class="brand" href="#" aria-label="Styliz3 Home">
        <div class="logo" aria-hidden="true"></div>
        <div class="name">Styliz3</div>
      </a>
      <button class="mode" id="copyLinkBtn" title="Copy PayPal link">Copy link</button>
    </header>

    <section class="hero">
      <h1>Secure payment via PayPal</h1>
      <p class="sub">Click the button below to pay <strong>Styliz3</strong> using PayPal. You’ll be redirected to PayPal to complete the payment safely.</p>
    </section>

    <section class="card" aria-labelledby="pay-section-title">
      <h2 id="pay-section-title" class="hidden">Payment</h2>

      <div class="row">
        <div>
          <label for="amount">Optional: prefill amount (e.g., 25 or 19.99)</label>
          <input id="amount" type="number" step="0.01" inputmode="decimal" placeholder="Enter amount (optional)" />
          <p class="note">If left empty, you can enter the amount on PayPal.</p>
        </div>

        <div class="actions">
          <a id="payBtn" class="btn btn-primary" rel="noopener noreferrer" target="_blank">
            <!-- Simple PayPal “P” mark as text to keep file self-contained -->
            <span aria-hidden="true">💳</span> Pay with PayPal
          </a>
          <button id="shareBtn" class="btn btn-ghost" type="button">Share link</button>
        </div>
      </div>
    </section>

    <footer>
      <span>© <span id="year"></span> Styliz3</span>
      <span>
        <a href="#" aria-disabled="true">Terms</a> ·
        <a href="#" aria-disabled="true">Privacy</a>
      </span>
    </footer>
  </main>

  <script>
    (function () {
      const base = "https://www.paypal.com/paypalme/Styliz3";
      const amountInput = document.getElementById("amount");
      const payBtn = document.getElementById("payBtn");
      const shareBtn = document.getElementById("shareBtn");
      const copyBtn = document.getElementById("copyLinkBtn");
      const year = document.getElementById("year");

      year.textContent = new Date().getFullYear();

      function buildLink() {
        const val = (amountInput.value || "").trim();
        // PayPal.me supports prefilled amount via a path segment, e.g. /25 or /19.99
        // We’ll only append if it looks like a positive number.
        const amt = Number(val);
        if (!isNaN(amt) && amt > 0) {
          return base + "/" + amt.toString();
        }
        return base;
        // Note: currency uses your PayPal account default.
      }

      function updateHref() {
        payBtn.href = buildLink();
      }

      amountInput.addEventListener("input", updateHref);
      updateHref();

      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(buildLink());
          copyBtn.textContent = "Link copied ✓";
          setTimeout(() => (copyBtn.textContent = "Copy link"), 1500);
        } catch {
          copyBtn.textContent = "Copy failed";
          setTimeout(() => (copyBtn.textContent = "Copy link"), 1500);
        }
      });

      shareBtn.addEventListener("click", async () => {
        const url = buildLink();
        const data = { title: "Styliz3 — Pay", text: "Pay Styliz3 securely via PayPal:", url };
        if (navigator.share) {
          try { await navigator.share(data); } catch (e) { /* user cancelled */ }
        } else {
          // Fallback: copy to clipboard
          try {
            await navigator.clipboard.writeText(url);
            shareBtn.textContent = "Link copied ✓";
            setTimeout(() => (shareBtn.textContent = "Share link"), 1500);
          } catch {
            window.open(url, "_blank", "noopener,noreferrer");
          }
        }
      });
    })();
  </script>
</body>
</html>
