<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EasyRun! Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: #eee; margin: 0; padding: 0; }
    header { background: #111; padding: 20px; text-align: center; border-bottom: 2px solid #0ff; }
    h1 { color: #0ff; margin: 0; }
    main { max-width: 1100px; margin: auto; padding: 20px; }
    button { background: #0ff; color: #000; border: none; padding: 8px 16px; margin: 5px; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.8; }
    select, input, textarea { width: 100%; background: #222; color: #fff; border: 1px solid #444; padding: 8px; margin: 6px 0; border-radius: 4px; }
    .server { background: #1a1a1a; border: 1px solid #333; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .logs { background: #111; max-height: 150px; overflow: auto; padding: 10px; font-size: 12px; border-radius: 6px; }
    .section { margin-top: 30px; }
    h2 { color: #0ff; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ EasyRun! Dashboard</h1>
    <p>Run servers instantly â€” choose templates, add routes, view analytics.</p>
  </header>
  <main>
    <div class="section">
      <h2>Create Server</h2>
      <form onsubmit="createServer(event)">
        <label>Server Name</label>
        <input id="serverName" placeholder="My Server">
        <label>Template</label>
        <select id="serverTemplate">
          <option value="chatbot">Chatbot API</option>
          <option value="json">JSON API</option>
          <option value="webhook">Webhook</option>
          <option value="blank">Blank</option>
        </select>
        <button type="submit">+ Create Server</button>
      </form>
    </div>

    <div class="section">
      <h2>Servers</h2>
      <div id="servers"></div>
    </div>
  </main>

  <script>
    async function loadServers() {
      const res = await fetch('/api/api.js');
      const servers = await res.json();
      const container = document.getElementById('servers');
      container.innerHTML = "";

      servers.forEach(s => {
        const div = document.createElement("div");
        div.className = "server";
        div.innerHTML = `
          <h3>${s.name} (${s.id})</h3>
          <p>Status: ${s.running ? "ðŸŸ¢ Running" : "ðŸ”´ Stopped"}</p>
          <p>Created: ${new Date(s.created).toLocaleString()}</p>
          <p>API Key: <code>${s.apiKey}</code></p>
          <p>Routes: ${Object.keys(s.routes).join(", ")}</p>
          <p>Test Links: ${Object.keys(s.routes).map(r => 
            `<a href="/api/api.js?id=${s.id}&route=${r.slice(1)}" target="_blank">${r}</a>`
          ).join(" | ")}</p>
          <button onclick="deleteServer('${s.id}')">Delete</button>
          <div class="logs">
            ${s.logs && s.logs.length ? s.logs.map(l => 
              `[${new Date(l.time).toLocaleTimeString()}] ${l.method} ${l.path} from ${l.ip}`
            ).join("<br>") : "No logs yet"}
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function createServer(e) {
      e.preventDefault();
      const name = document.getElementById('serverName').value;
      const template = document.getElementById('serverTemplate').value;
      await fetch('/api/api.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, template })
      });
      loadServers();
    }

    async function deleteServer(id) {
      await fetch(`/api/api.js?id=${id}`, { method: 'DELETE' });
      loadServers();
    }

    loadServers();
  </script>
</body>
</html>
