<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Chat Room</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f13;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px;
      background: #1a1a1f;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
    }
    .me {
      background: #7c5cff;
      align-self: flex-end;
    }
    .other {
      background: #2a2a33;
      align-self: flex-start;
    }
    #inputBox {
      display: flex;
      padding: 12px;
      background: #1a1a1f;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #send {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #7c5cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Multiplayer Chat Room</header>
  <div id="chat"></div>
  <div id="inputBox">
    <input id="input" type="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    let username = "User" + Math.floor(Math.random() * 1000);

    function appendMsg(text, isMe = false) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(isMe ? "me" : "other");
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    send.onclick = () => {
      const text = input.value.trim();
      if (text) {
        socket.emit("message", { user: username, text });
        appendMsg(`Me: ${text}`, true);
        input.value = "";
      }
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") send.click();
    });

    socket.on("message", msg => {
      if (msg.user !== username) {
        appendMsg(`${msg.user}: ${msg.text}`);
      }
    });
  </script>
</body>
</html>
