<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EasyRun! â€“ Free API Servers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    h1 { color: #0ff; }
    button { margin: 10px; padding: 10px 20px; border: none; background: #0ff; color: #111; cursor: pointer; }
    .server { border: 1px solid #333; margin: 10px auto; padding: 10px; max-width: 400px; background: #222; }
  </style>
</head>
<body>
  <h1>ðŸš€ EasyRun! Free Servers</h1>
  <button onclick="createServer()">Create Server</button>
  <div id="servers"></div>

  <script>
    async function loadServers() {
      const res = await fetch('/api/api.js');
      const data = await res.json();
      const container = document.getElementById('servers');
      container.innerHTML = "";
      data.forEach(s => {
        const div = document.createElement("div");
        div.className = "server";
        div.innerHTML = `
          <h3>${s.name} (${s.id})</h3>
          <p>Status: ${s.running ? "ðŸŸ¢ Running" : "ðŸ”´ Stopped"}</p>
          <p>Created: ${new Date(s.created).toLocaleTimeString()}</p>
          <a href="/api/api.js?id=${s.id}&route=hello" target="_blank">Test /hello</a><br>
          <button onclick="deleteServer('${s.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function createServer() {
      await fetch('/api/api.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: "My EasyRun Server" })
      });
      loadServers();
    }

    async function deleteServer(id) {
      await fetch(`/api/api.js?id=${id}`, { method: 'DELETE' });
      loadServers();
    }

    loadServers();
  </script>
</body>
</html>
