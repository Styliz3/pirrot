<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #0f0f10;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1b1b1f;
      border-radius: 16px;
      padding: 24px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    input, select, textarea {
      background: #2a2a2f;
      color: #fff;
    }
    button {
      background: linear-gradient(135deg, #4e8ef7, #6a5acd);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    #chatbox {
      margin-top: 16px;
      max-height: 300px;
      overflow-y: auto;
      background: #141416;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
    }
    .msg {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.4;
    }
    .user {
      background: #4e8ef7;
      color: #fff;
      margin-left: auto;
    }
    .bot {
      background: #2a2a2f;
      color: #fff;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="card" id="access-card">
    <h1>Enter Access Code</h1>
    <input type="password" id="access-input" placeholder="Access Code"/>
    <button onclick="checkAccess()">Submit</button>
    <p id="access-msg"></p>
  </div>

  <div class="card" id="chat-card" style="display:none;">
    <h1>Groq Chatbot</h1>
    <input type="password" id="user-groq-key" placeholder="Enter your Groq API Key"/>
    <select id="model">
      <option value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile</option>
      <option value="meta-llama/llama-4-maverick-17b-128k">Llama 4 Maverick 17B 128k</option>
      <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout 17B</option>
    </select>
    <div id="chatbox"></div>
    <textarea id="user-input" rows="2" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Access Code Logic
    async function checkAccess() {
      const msgEl = document.getElementById("access-msg");
      const code = document.getElementById("access-input").value.trim();

      msgEl.textContent = "Checkingâ€¦";
      msgEl.style.opacity = "0.8";

      try {
        const res = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        let data = {};
        try { data = await res.json(); } catch {}

        if (!res.ok) {
          msgEl.textContent = data.message || `Access denied (${res.status})`;
          msgEl.style.color = "#ff6b6b";
          return;
        }

        msgEl.textContent = data.message || "Access granted";
        msgEl.style.color = "#7CFC98";

        setTimeout(() => {
          document.getElementById("access-card").style.display = "none";
          document.getElementById("chat-card").style.display = "block";
        }, 500);
      } catch (e) {
        msgEl.textContent = "Network/server error.";
        msgEl.style.color = "#ff6b6b";
      }
    }

    // Chatbot (calls Groq API directly with user's key)
    async function sendMessage() {
      const inputEl = document.getElementById("user-input");
      const text = inputEl.value.trim();
      const apiKey = document.getElementById("user-groq-key").value.trim();
      if (!text || !apiKey) return;

      appendMessage("user", text);
      inputEl.value = "";

      const model = document.getElementById("model").value;

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model,
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        appendMessage("bot", reply);
      } catch (err) {
        appendMessage("bot", "Error: " + err.message);
      }
    }

    function appendMessage(role, text) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = "msg " + role;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
