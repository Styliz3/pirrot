<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ContentAssets.io â€” Free Sound Effects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#fff; color:#111; }
    .container { max-width: 960px; margin:auto; padding:20px; }
    .nav { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .brand { font-weight:700; font-size:20px; }
    .btn { padding:8px 14px; border-radius:12px; border:1px solid #ddd; background:#111; color:#fff; cursor:pointer; }
    .btn.secondary { background:#f3f3f3; color:#111; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; }
    .card { border:1px solid #ddd; border-radius:16px; padding:14px; display:flex; flex-direction:column; gap:8px; background:#fff; }
    .card h3 { margin:0; font-size:16px; }
    .tag { display:inline-block; background:#eee; padding:2px 8px; border-radius:12px; font-size:12px; margin-right:6px; }
    .sticky { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ddd; border-radius:16px; padding:10px 16px; box-shadow:0 4px 8px rgba(0,0,0,.05); display:none; gap:8px; }
    .order { border:1px solid #ddd; border-radius:16px; padding:16px; }
    input { padding:8px; border-radius:8px; border:1px solid #ddd; width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">ContentAssets<span style="color:#666">.io</span></div>
      <button id="nav-explore" class="btn secondary">Explore</button>
    </div>

    <main id="app"></main>

    <div id="packBar" class="sticky">
      <span id="packCount">0 selected</span>
      <button id="downloadZip" class="btn">Download ZIP</button>
      <button id="clearPack" class="btn secondary">Clear</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
